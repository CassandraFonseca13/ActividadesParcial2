<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>conway</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">conway</ion-title>
    </ion-toolbar>
    <ion-button routerLink="/home">
      home
    </ion-button>
  </ion-header>
  <div id="Tablero">
    <div id="fila" *ngFor="let fila of tablero">
      <div id="celula" *ngFor="let celula of fila" [ngClass]="{'viva': celula, 'muerta': !celula}"></div>
    </div>
  </div>
</ion-content>
